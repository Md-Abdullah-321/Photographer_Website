<!-- contact section start from hare  -->
<div id="contact">
    <div class="row">
        <div class="col-lg-4 col-md-10 col-10 first_one align-items-center justify-content-center ">
            <h2>GET <span>IN TOUCH</span></h2>
            <p>Write a message. I am always happy to answer any question you might have.</p>
            <form action="contact">
                <label for="Name">
                    Your Name: <br>
                    <input type="text" placeholder="Input Your Name">
                </label>
                <label for="Email">
                    Your Email: <br>
                    <input type="email" placeholder="Input Your Email">
                </label>
            </form>
            <div class="textArea justify-content-center align-items-center">
                <textarea name="Question" id="Your_Ques" cols="30" rows="10" placeholder="Write Your Question?"></textarea>
            </div>
            <input type="button" value="Send Message">
        </div>
        <div class="col-lg-8 col-md-10 col-10 second_One">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29103.47122160329!2d90.51348899993899!3d24.24409044565858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1619770530913!5m2!1sen!2sbd" width="600" height="450" style="border:0;"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>
